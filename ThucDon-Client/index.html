<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Viewer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FavFood</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
               
            </div>
        </div>
    </nav>
    
    <main class="container-fluid cover">
    
        <div class="row align-items-center pt-2 pb-3  vh-80">
            <div class="col col-sm-7 text-center text-xl-left col-xl-4 offset-xl-2">
               
                <div class="container mt-5">
                    <h1>Menu Viewer</h1>
            
                    <div class="mt-4">
                        <h2>Categories</h2>
                        <div id="categoryButtons" class="btn-group" role="group" aria-label="Categories">
                            <!-- Category buttons will be appended here dynamically -->
                        </div>
                    </div>
            
                    <div class="mt-4">
                        <h2>Origins</h2>
                        <div id="originButtons" class="btn-group" role="group" aria-label="Origins">
                            <!-- Origin buttons will be appended here dynamically -->
                        </div>
                    </div>
            
                    <div id="dishesContainer" class="mt-4">
                        <h2>Dishes</h2>
                        <ul id="dishesList" class="list-group">
                            <!-- Dish items will be appended here dynamically -->
                        </ul>
                    </div>
            
                    <div class="modal fade" id="dishDetailsModal" tabindex="-1" role="dialog" aria-labelledby="dishDetailsModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="dishDetailsModalLabel">Dish Details</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="dishDetailsBody">
                                    <!-- Dish details will be appended here dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            
                    <script src="app.js"></script>
                </div>
    
            </div>
        </div>

    
    </main>
    
    <footer class="page-footer font-small bg-light">
    
        <div>
            <div class="container-fluid">
    
                <div class="row py-4 d-flex align-items-center">
    
                    <div class="col-md-7 col-lg-5 col-xl-4 text-center text-md-left  mb-md-0 small">
                        <nav class="nav justify-content-center justify-content-md-start">
                            <a class="nav-link text-muted" href="#">Terms of Privacy</a>
                            <a class="nav-link text-muted" href="#">Cookies</a>
                            <a class="nav-link text-muted" href="#">About</a>
                            <a class="nav-link text-muted" href="#">Contact</a>
                        </nav>
                    </div>
                    <div class="col-md-3 col-lg-4 col-xl-6 text-center text-md-left  mb-md-0 small">
                        <div class="footer-copyright text-center text-black-50 pt-3 pb-2">Â© 2023
                        </div>
                    </div>
    
    
                    <div class="col-md-2 col-lg-3 col-xl-2 text-center text-md-right">
                        <a href="#" class="text-dark">
                            <i class="fab fa-facebook-f white-text mx-2"> </i></a>
                        <a href="#" class="text-dark">
                            <i class="fab fa-twitter white-text mx-2"> </i></a>
                        <a href="#" class="text-dark">
                            <i class="fab fa-instagram white-text mx-2"> </i></a>
                    </div>
    
                </div>
            </div>
        </div>
    </footer>
   
</body>
</html>
